<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Timer</title>
    <link rel="icon" type="image/png" id="favicon">
    <style>
        
        @keyframes flashAnimation {
            0% { }
            60% { background-color: black;  }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .circle {
            color: #fff;
            font-size: 136px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;            
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 2s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        
        .time-display {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        
        .schedule-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .flash {
            animation: flashAnimation .7s infinite;
        }       

    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="colorCircle"></div>
        <div class="time-display" id="timeDisplay"></div>
        <div class="schedule-info" id="scheduleInfo"></div>
        <div class="schedule-info" id="nextScheduleInfo"></div>
    </div>

    <script>
        // Time schedule JSON object
        let testIndex = 0; // Change this index to test different schedules
        let testIndexMax = 11;
        
        const colorScheduleComplete = [{  
            "00:00": "#eeddcc",  // None
            "08:00": "#fdb913", // First Period
            "08:53": "#0f4c9d", // Second Period
            "09:40": "#da291c", // Third Period
            "10:27": "#662d91", // Fourth Period
            "11:14": "#f15a29", // Fifth Period/Elementary Lunch
            "11:58": "#998877",  // Secondary Lunch
            "12:34": "#006747", // Sixth Period
            "13:21": "#702f2c", // Seventh Period
            "14:08": "#000000", // Eighth
            "14:52": "#eeddcc"  // None
        },{
            "00:00": "#eeddcc",  // None
            "08:00": "#fdb913", // First Period
            "08:45": "#887766", // Chapel      
            "09:23": "#0f4c9d", // Second Period
            "10:05": "#da291c", // Third Period
            "10:47": "#662d91", // Fourth Period
            "11:29": "#f15a29", // Fifth Period/Elementary Lunch
            "12:08": "#998877", // Secondary Lunch
            "12:44": "#006747", // Sixth Period
            "13:26": "#702f2c", // Seventh Period
            "14:08": "#000000", // Eighth
            "14:52": "#eeddcc"  // None
        }];

        const colorMeaning = [
            {"#eeddcc": " "},
            {"#0f4c9d": "2nd Period"},
            {"#662d91": "4th Period"},
            {"#da291c": "3rd Period"},
            {"#006747": "6th Period"},
            {"#fdb913": "1st Period"},
            {"#f15a29": "5th Period / Elem Lunch"},
            {"#998877": "Lunch"},
            {"#702f2c": "7th Period"},
            {"#000000": "8th Period"},
            {"#887766": "Chapel"},
        ];

        function getCurrentColor() {
            const now = new Date();
            //Select schedule based on day of the week (0=Sunday, 6=Saturday)
            const dayOfWeek = now.getDay();
            if (dayOfWeek === 3) {
                var colorSchedule = colorScheduleComplete[1]; // Wednesday schedule
            } else {
                var colorSchedule = colorScheduleComplete[0]; // Default schedule
            }

            const currentTime = String(now.getHours()).padStart(2, '0') + ':' +
                              String(now.getMinutes()).padStart(2, '0');
            
            // Convert schedule times to minutes for easier comparison
            const scheduleEntries = Object.entries(colorSchedule).map(([time, color]) => {
                const [hours, minutes] = time.split(':').map(Number);
                return {
                    timeInMinutes: hours * 60 + minutes,
                    timeString: time,
                    color: color
                };
            }).sort((a, b) => a.timeInMinutes - b.timeInMinutes);

            testIndexMax = scheduleEntries.length; //Set max index based on schedule in use.

            // Convert current time to minutes
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            // Find the appropriate color based on current time
            let activeSchedule = scheduleEntries[scheduleEntries.length - 1]; // Default to last entry
            let nextSchedule = scheduleEntries[0]; // Default to first entry

            //set schedule position indicator to 0
            let schedulePosition = 0;

            //Find which array item matches the current time and set schedule position to this item number.
            for (let i = 0; i < scheduleEntries.length; i++) {
                if (currentMinutes >= scheduleEntries[i].timeInMinutes) {
                    schedulePosition = i;
                }
            }

            //Use textIndex to adjust schedule position for testing
            let index = schedulePosition + testIndex;
            if (index >= scheduleEntries.length) index -= scheduleEntries.length;

            //Set active and next schedule based on adjusted index
            activeSchedule = scheduleEntries[index];
            if (index < scheduleEntries.length - 1) nextSchedule = scheduleEntries[(index + 1)];

            return {
                color: activeSchedule.color,
                timeString: activeSchedule.timeString,
                nextColor: nextSchedule.color,
                nextTimeString: nextSchedule.timeString
            };
        }

        function generateFavicon(color, meaning) {
            // Create a canvas element
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size (favicon size)
            canvas.width = 24;
            canvas.height = 24;
            
            // Draw circle favicon
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(12, 12, 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add subtle border for better visibility
            // ctx.strokeStyle = '#000000';
            // ctx.lineWidth = 1;
            // ctx.stroke();

            // Add text meaning
            if (meaning && meaning.length > 0) {
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(meaning.charAt(0).toUpperCase(), 12, 13.5);
            }

            // Convert canvas to data URL
            return canvas.toDataURL('image/png');
        }

        function updateFavicon(color, meaning) {
            const favicon = document.getElementById('favicon');
            const faviconUrl = generateFavicon(color, meaning);
            favicon.href = faviconUrl;
        }

        function updateCircleColor() {
            const circle = document.getElementById('colorCircle');
            const timeDisplay = document.getElementById('timeDisplay');
            const scheduleInfo = document.getElementById('scheduleInfo');
            const nextScheduleInfo = document.getElementById('nextScheduleInfo');
            
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            const colorInfo = getCurrentColor();
            
            //Change circle color
            circle.style.backgroundColor = colorInfo.color;

           
            //Get meaning of color
            let meaning = "Unknown";
            let nextMeaning = "Unknown";
            for (let i = 0; i < colorMeaning.length; i++) {
                if (colorMeaning[i][colorInfo.color]) meaning = colorMeaning[i][colorInfo.color];
                if (colorMeaning[i][colorInfo.nextColor]) nextMeaning = colorMeaning[i][colorInfo.nextColor];
            }
            
            //Change text in circle to first letter of meaning
            circle.textContent = meaning.charAt(0).toUpperCase();

            // Update favicon and page title
            const pageTitle = document.getElementsByTagName('title')[0]; 
            updateFavicon(colorInfo.color, meaning);
            pageTitle.textContent = meaning;
            timeDisplay.textContent = currentTime;

            scheduleInfo.textContent = `Current: ${meaning} (${colorInfo.timeString})`;
            nextScheduleInfo.textContent = `Next: ${nextMeaning} (${colorInfo.nextTimeString})`;
        
        }

        function advancePeriod(e) {
            if (e.shiftKey) {
                testIndex++;
                console.log("Advancing to test index: " + testIndex + " with testIndexMax: " + testIndexMax);
                if (testIndex >= testIndexMax) {
                    testIndex = 0; // Reset to first schedule if exceeding length
                    console.log("Resetting test index to 0");
                }
                updateCircleColor();    
            }
        }


        // Update immediately and then every ten seconds
        updateCircleColor();
        setInterval(updateCircleColor, 1000);

        // Add click event listener to circle for advancing period for testing
        document.getElementById('colorCircle').addEventListener('click', advancePeriod);
    </script>
</body>
</html>
