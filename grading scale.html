        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
        <meta name="description" content="EPCS grading scale and calculator" />
        <meta name="keywords" content="east palmyra, christian, school, grading, scale, calculator"/>
        <meta name="author" content="Nick Monsma" />
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            * {
                font-family: 'Poppins', 'Helvetica Neue', Helvetica, Arial, sans-serif
            }
            #formResult {
                border-radius: 4px;
                border-color: rgb(2,62,173);
                padding: 15px;
            }
            input {
                width: 50px;
            }
            td {
                width: 50px;
                padding: 5px;
                text-align: center;
                vertical-align: bottom;
                border-collapse: collapse;
                border-bottom: 1px solid rgb(200,200,200);
            }
            tr:nth-child(odd) {
                background-color: rgb(249,249,249);
            
            }
            tr:nth-child(even) {
                background-color: rgb(255,255,255);
        
            }

        </style>
    </head>
    <body>
        <div id="formResult">
            <table id="details">
                <form onsubmit="return false;" id="inputForm">
                    <tr>
                        <td colspan="3"><input type="checkbox" id="use-half-points">use half points</td>
                    </tr>
                    <tr><td colspan="3"></td></tr>
                    <tr>
                        <th>Score</th>
                        <th>Percent</th>
                        <th>Letter</th>
                    </tr>
                    <tr>
                        <td>
                            <!-- <label for="maximum">Total Points:</label> -->
                            <input type="number" id="maximum">
                        </td>
                        <td>100%</td>
                        <td>A+</td>
                    </tr>
                </form>   
            </table>
        </div>
    </body>
    <script type="text/javascript">
        //Set constants and variables
        const gradingScale = [
            {
                'letter': 'A+',
                'max': 4096,
                'min': 97
            },
            {
                'letter': 'A',
                'max': 96,
                'min': 93
            },
            {
                'letter': 'A-',
                'max': 92,
                'min': 90
            },
            {
                'letter': 'B+',
                'max': 89,
                'min': 87
            },
            {
                'letter': 'B',
                'max': 86,
                'min': 83
            },
            {
                'letter': 'B-',
                'max': 82,
                'min': 80
            },
            {
                'letter': 'C+',
                'max': 79,
                'min': 77
            },
            {
                'letter': 'C',
                'max': 76,
                'min': 73
            },
            {
                'letter': 'C-',
                'max': 72,
                'min': 70
            },
            {
                'letter': 'D+',
                'max': 69,
                'min': 67
            },
            {
                'letter': 'D',
                'max': 66,
                'min': 65
            },
            {
                'letter': 'F',
                'max': 64,
                'min': 0
            }
        ]  

        //Load assignment grading scale based on totalPoints and resolution
        function produceScale (totalPoints, step) {
            //Start a for loop that will create one row for each grade step
            scaleTable=document.getElementById('details');          
            for (let i=(totalPoints/step)-1;i>=0;i--) {
                //Set score, percent, and letter for this iteration of the loop
                let score = i*step;
                let percent = Math.trunc((100*(score/totalPoints)+0.5));
                
                //Set variable letter to a value that can be tested with the while loop
                let letter = 'Z';
                let h = 0; //Set index for while loop.
                while (letter=='Z') {
                    //If the range for item h in the gradingScale list includes the percent, then set letter (which will end the loop)
                    if ((percent>=gradingScale[h].min)&&(percent<=gradingScale[h].max)) letter = gradingScale[h].letter;
                    h++
                }                   
                
                //Create and modify each cell
                scoreCell = document.createElement('td');
                scoreCell.innerText = score;

                percentCell = document.createElement('td');
                percentCell.innerText = `${percent}%`;

                letterCell = document.createElement('td');
                letterCell.innerText = letter;

                //Create table row and append cells
                tableRow = document.createElement('tr');
                tableRow.classList.add('addedRow');
                tableRow.appendChild(scoreCell);
                tableRow.appendChild(percentCell);
                tableRow.appendChild(letterCell);
                details.appendChild(tableRow);
            }
        }
        function clearTable () {
            let addedRows = document.getElementsByClassName('addedRow');
            for (let i=addedRows.length-1;i>=0;i--) {
                addedRows[i].remove();
            }
        }
        //Main Function
        function resetTable() {
            clearTable();        
            let step=1;
            if(document.getElementById('use-half-points').checked){step=0.5};
            produceScale(document.getElementById('maximum').value,step);         
        }
        //Main Action
        mainForm = document.getElementById('inputForm');
        mainForm.preventDefault;
        mainForm.addEventListener('submit',resetTable);
        document.getElementById('use-half-points').addEventListener('click',resetTable);

    </script>
</html>
